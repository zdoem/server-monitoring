  grafana:
    image: grafana/grafana
    networks:
      - grafana-network
    volumes:
      - ./grafana:/var/lib/grafana
    ports:
      - "3000:3000"
  prometheus:
    image: prom/prometheus
    networks:
      - grafana-network
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  node_exporter:
    image: prom/node-exporter:latest
    networks:
      - grafana-network
    container_name: node_exporter
    expose:
      - "9100"
    restart: always
